<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <link rel="stylesheet" href="/css/project_data.css">
  <link rel="icon" href="/img/certis배너무당벌레.png" type="image/png">
</head>
<body>
<div id="header-placeholder"></div>
<div class="content-flexbox">
  <div class="content-container">
    <div class="notice-header">프로젝트</div>
    <h1 class="notice-title" id="post-title">제목</h1>
    <span class="notice-post-author" id="post-author">작성자</span>
    <img class="notice-post-date-image" src="img/calendar.png">
    <span class="notice-post-date" id="post-date">20XX-XX-XX</span>
    <span class="notice-post-views">조회수</span>
    <span class="notice-post-views" id="post-views">XX</span>
    <hr>
    <div class="notice-file-and-content">
      <div id="post-file"></div>
      <div class="notice-content" id="post-content">내용 내용 가나다라마바사</div>
    </div>
    <div class="button-container">
      <button class="act-button" id="delete-button">삭제</button>
      <!--    <button>수정</button>-->
      <button class="act-button" id="report-button">목록</button>
    </div>
  </div>
</div>
<script src="/navi.js"></script>
<script src="/project_data.js"></script>
</body>
<footer id="footer">
</footer>
<script src="/footer.js"></script>
</html>
